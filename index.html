<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-container {
            width: 95%;
            max-width: 480px;
            height: 90vh;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        #header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #clear-chat-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #clear-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        #online-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, #f8f9ff 0%, #e8eeff 100%);
            position: relative;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        #messages-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message .sender {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .message .text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 6px;
        }

        .my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .other-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-bottom-left-radius: 6px;
        }

        .status-message {
            text-align: center;
            font-style: italic;
            color: #888;
            font-size: 0.85rem;
            padding: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            margin: 10px auto;
            max-width: 300px;
        }

        #typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            max-width: 80px;
            margin-bottom: 10px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        #input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }

        #username-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
        }

        #message-section {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            font-size: 0.95rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        #message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        #actions-bar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .emoji {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1.2rem;
        }

        .emoji:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .sound-notification {
            display: none;
        }

        /* Modal styles for name entry */
        #name-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #name-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #name-modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #name-modal input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #name-modal input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #name-modal button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #name-modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            #app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Name entry modal -->
    <div id="name-modal">
        <div id="name-modal-content">
            <h2>Welcome to Instant Chat!</h2>
            <p style="margin-bottom: 20px; color: #666;">Enter your name to get started:</p>
            <input type="text" id="name-modal-input" placeholder="Your name..." maxlength="20">
            <button id="name-modal-btn">Start Chatting</button>
        </div>
    </div>

    <div id="app-container">
        <div id="header">
            <h1>
                <svg class="header-icon" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
                Instant Chat
            </h1>
            <div id="header-controls">
                <button id="clear-chat-btn">Clear Chat</button>
                <div id="online-status">
                    <div class="status-dot"></div>
                    Online
                </div>
            </div>
        </div>

        <div id="chat-window">
            <div id="messages-container"></div>
            <div id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div id="input-area">
            <div id="username-display">
                Chatting as: <span id="current-username"></span>
            </div>
            
            <div id="actions-bar">
                <button class="action-btn" id="emoji-btn">😊</button>
                <button class="action-btn" id="sound-btn">🔊</button>
            </div>

            <div id="message-section" style="position: relative;">
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
                
                <div id="emoji-picker">
                    <div class="emoji">😊</div><div class="emoji">😂</div><div class="emoji">❤️</div>
                    <div class="emoji">👍</div><div class="emoji">👎</div><div class="emoji">😢</div>
                    <div class="emoji">😮</div><div class="emoji">😡</div><div class="emoji">🤔</div>
                    <div class="emoji">🎉</div><div class="emoji">👋</div><div class="emoji">🔥</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="notification-sound" class="sound-notification">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLmokmRcGuA6+Pyz" type="audio/wav">
    </audio>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getDatabase, ref, push, serverTimestamp, orderByChild, limitToLast, onChildAdded, query, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkVTJhYIp0tC1lPTosvblH-Z_pDRfOnWw",
            authDomain: "my-instant-messenger.firebaseapp.com",
            projectId: "my-instant-messenger",
            storageBucket: "my-instant-messenger.firebasestorage.app",
            messagingSenderId: "810420644901",
            appId: "1:810420644901:web:132c6b86a47a95d144a3cc",
            measurementId: "G-27Y8L9L06Y"
        };

        // Initialize Firebase
        let app;
        let database;
        let analytics;
        
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            analytics = getAnalytics(app);
        } catch (e) {
            console.error("Firebase initialization error:", e);
            alert("Could not initialize Firebase. Please check your configuration.");
        }

        // DOM Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing-indicator');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const soundBtn = document.getElementById('sound-btn');
        const notificationSound = document.getElementById('notification-sound');
        const currentUsernameSpan = document.getElementById('current-username');
        const nameModal = document.getElementById('name-modal');
        const nameModalInput = document.getElementById('name-modal-input');
        const nameModalBtn = document.getElementById('name-modal-btn');

        // State
        let currentUsername = "";
        let messages = [];
        let soundEnabled = true;
        let typingTimeout;
        let isTyping = false;

        // Name modal functionality
        function showNameModal() {
            const savedUsername = localStorage.getItem('messengerUsername');
            if (savedUsername) {
                nameModalInput.value = savedUsername;
            }
            nameModal.style.display = 'flex';
            nameModalInput.focus();
        }

        function hideNameModal() {
            nameModal.style.display = 'none';
        }

        function setUsername() {
            const username = nameModalInput.value.trim();
            if (username) {
                currentUsername = username;
                localStorage.setItem('messengerUsername', currentUsername);
                currentUsernameSpan.textContent = currentUsername;
                hideNameModal();
                initializeChat();
            } else {
                alert('Please enter a valid name');
                nameModalInput.focus();
            }
        }

        // Message functions
        function sanitizeText(text) {
            const element = document.createElement('div');
            element.innerText = text;
            return element.innerHTML;
        }

        function sendMessage() {
            if (!database) {
                alert("Database not initialized. Cannot send message.");
                return;
            }
            
            const rawMessageText = messageInput.value.trim();

            if (rawMessageText === "" || !currentUsername) return;

            const message = {
                sender: currentUsername,
                text: rawMessageText,
                timestamp: serverTimestamp()
            };

            const messagesDbRef = ref(database, 'messages');
            push(messagesDbRef, message)
                .then(() => {
                    messageInput.value = '';
                    adjustTextareaHeight();
                })
                .catch(error => {
                    console.error("Error sending message: ", error);
                    alert("Error sending message. Check console for details.");
                });
        }

        function initializeChat() {
            // Initialize welcome messages
            addStatusMessage('Welcome to Instant Chat! 🎉');
            
            // Firebase Data Listener
            if (database) {
                const messagesDbRef = ref(database, 'messages');
                const messagesQuery = query(messagesDbRef, orderByChild('timestamp'), limitToLast(50));

                onChildAdded(messagesQuery, (snapshot) => {
                    const message = snapshot.val();
                    const messageId = snapshot.key;
                    if (message) {
                        const isMyMsg = message.sender === currentUsername;
                        displayMessage(messageId, message.sender, message.text, message.timestamp, isMyMsg);
                    }
                });
                
                addStatusMessage('Connected to real-time chat!');
            } else {
                addStatusMessage('Error: Could not connect to Firebase. Check console for details.');
            }
            
            console.log("Instant Chat initialized with Firebase!");
        }

        function displayMessage(msgId, sender, text, timestamp, isMyMessage) {
            if (document.getElementById(msgId)) return;

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isMyMessage ? 'my-message' : 'other-message');
            messageDiv.id = msgId;

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('sender');
            senderDiv.textContent = sender;

            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.innerHTML = sanitizeText(text);

            const timeDiv = document.createElement('div');
            timeDiv.classList.add('timestamp');
            if (timestamp) {
                const time = new Date(timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                timeDiv.textContent = time;
            }

            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeDiv);
            
            messagesContainer.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            // Play notification sound for messages from others
            if (!isMyMessage) {
                playNotificationSound();
            }
        }

        function addStatusMessage(text) {
            const statusDiv = document.createElement('div');
            statusDiv.classList.add('status-message');
            statusDiv.textContent = text;
            messagesContainer.appendChild(statusDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showTypingIndicator(username) {
            typingIndicator.style.display = 'flex';
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        function playNotificationSound() {
            if (soundEnabled) {
                try {
                    notificationSound.currentTime = 0;
                    notificationSound.play().catch(e => console.log('Sound play failed:', e));
                } catch (e) {
                    console.log('Sound not available:', e);
                }
            }
        }

        function clearChat() {
            const pin = prompt('Enter PIN to clear chat for all users:');
            if (pin === '5855') {
                if (confirm('This will clear the chat for ALL users. Are you sure?')) {
                    if (!database) {
                        alert("Database not initialized. Cannot clear chat.");
                        return;
                    }
                    
                    const messagesDbRef = ref(database, 'messages');
                    // Clear all messages from Firebase
                    set(messagesDbRef, null)
                        .then(() => {
                            console.log('Chat cleared successfully');
                            // Clear local display
                            messagesContainer.innerHTML = '';
                            addStatusMessage('Chat cleared by administrator');
                        })
                        .catch(error => {
                            console.error("Error clearing chat: ", error);
                            alert("Error clearing chat. Check console for details.");
                        });
                }
            } else if (pin !== null) {
                alert('Incorrect PIN. Chat not cleared.');
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? '🔊' : '🔇';
            // Removed the status message that was showing sound enabled/disabled
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', function() {
            adjustTextareaHeight();
            
            // Simulate typing indicator for other users
            if (!isTyping) {
                isTyping = true;
                // In real app, you'd send typing status to other users
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                // In real app, you'd stop sending typing status
            }, 1000);
        });

        // Name modal event listeners
        nameModalBtn.addEventListener('click', setUsername);
        nameModalInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                setUsername();
            }
        });

        // Emoji picker functionality
        emojiBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            emojiPicker.style.display = emojiPicker.style.display === 'grid' ? 'none' : 'grid';
        });

        document.addEventListener('click', function() {
            emojiPicker.style.display = 'none';
        });

        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', function(e) {
                e.stopPropagation();
                messageInput.value += this.textContent;
                emojiPicker.style.display = 'none';
                messageInput.focus();
                adjustTextareaHeight();
            });
        });

        clearChatBtn.addEventListener('click', clearChat);
        soundBtn.addEventListener('click', toggleSound);

        // Initialize the app
        showNameModal();
        
        console.log("Modern Messenger initialized with enhanced features!");
    </script>
</body>
</html>
